<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏交易平台 - 注册与支付</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            padding: 15px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 20px 15px;
            text-align: center;
        }
        
        h1 {
            font-size: 22px;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 15px;
            opacity: 0.9;
        }
        
        .section {
            display: none;
            padding: 20px 15px;
        }
        
        .active {
            display: block;
        }
        
        .chat-container {
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            background-color: #f5f7fa;
            border-bottom: 1px solid #e1e4e8;
        }
        
        .message {
            margin-bottom: 12px;
            display: flex;
        }
        
        .message.received {
            justify-content: flex-start;
        }
        
        .message.sent {
            justify-content: flex-end;
        }
        
        .message-bubble {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 18px;
            position: relative;
            font-size: 15px;
        }
        
        .received .message-bubble {
            background-color: white;
            border-top-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .sent .message-bubble {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border-top-right-radius: 4px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 15px;
        }
        
        input, select {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #6e8efb;
            outline: none;
        }
        
        .verification-group {
            display: flex;
            gap: 10px;
        }
        
        .verification-group input {
            flex: 1;
        }
        
        .btn {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            padding: 16px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: opacity 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .send-code-btn {
            white-space: nowrap;
            padding: 14px 12px;
            width: auto;
            min-width: 120px;
        }
        
        .result {
            display: none;
            padding: 20px 15px;
            text-align: center;
        }
        
        .success {
            color: #4caf50;
            font-size: 20px;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 30px 15px;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #6e8efb;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .back-btn {
            background-color: #757575;
            margin-top: 15px;
        }
        
        .game-info {
            background-color: #e8f4fd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #6e8efb;
        }
        
        .game-info h3 {
            color: #2c5aa0;
            margin-bottom: 5px;
            font-size: 16px;
        }
        
        .game-info p {
            font-size: 14px;
            margin-bottom: 3px;
        }
        
        .footer-note {
            text-align: center;
            padding: 15px;
            font-size: 13px;
            color: #666;
            border-top: 1px solid #eee;
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }
        
        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-weight: bold;
            color: #666;
        }
        
        .step.active {
            background-color: #6e8efb;
            color: white;
        }
        
        .step-line {
            flex: 1;
            height: 3px;
            background-color: #ddd;
            margin: 0 5px;
            align-self: center;
        }
        
        .step-line.active {
            background-color: #6e8efb;
        }
        
        .step-text {
            text-align: center;
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }
        
        /* 响应式调整 */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 8px;
            }
            
            header {
                padding: 15px 10px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .subtitle {
                font-size: 14px;
            }
            
            .message-bubble {
                max-width: 90%;
                font-size: 14px;
                padding: 8px 12px;
            }
            
            .section {
                padding: 15px 10px;
            }
            
            .form-group {
                margin-bottom: 12px;
            }
            
            input, select {
                padding: 12px;
            }
            
            .btn {
                padding: 14px 16px;
            }
            
            .send-code-btn {
                min-width: 110px;
                font-size: 14px;
                padding: 12px 10px;
            }
        }
        
        @media (max-width: 360px) {
            .verification-group {
                flex-direction: column;
                gap: 8px;
            }
            
            .send-code-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>游戏交易平台</h1>
            <p class="subtitle">限量皮肤【飓风号】购买流程</p>
        </header>
        
        <!-- 步骤指示器 -->
        <div class="step-indicator">
            <div class="step active">1</div>
            <div class="step-line"></div>
            <div class="step">2</div>
        </div>
        <div class="step-text">
            <span>注册账号</span>
            <span style="margin-left: 60px;">完成支付</span>
        </div>
        
        <!-- 注册部分 -->
        <div id="registerSection" class="section active">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="请输入用户名" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" placeholder="请再次输入密码" required>
            </div>
            
            <div class="form-group">
                <label for="phone">手机号码</label>
                <input type="tel" id="phone" placeholder="用于接收验证码" required>
            </div>
            
            <div class="form-group">
                <label for="verificationCode">验证码</label>
                <div class="verification-group">
                    <input type="text" id="verificationCode" placeholder="请输入验证码" required>
                    <button type="button" class="btn send-code-btn" id="sendCodeBtn">发送验证码</button>
                </div>
            </div>
            
            <button class="btn" id="registerBtn">注册账号</button>
        </div>
        
        <!-- 支付部分 -->
        <div id="paymentSection" class="section">
            <div class="chat-container" id="chatContainer">
                <div class="message received">
                    <div class="message-bubble">
                        <p>亲，恭喜您抽中限量皮肤【飓风号】！</p>
                        <p>请填写下方信息完成付款，皮肤将秒到账！</p>
                    </div>
                </div>
            </div>
            
            <div class="game-info">
                <h3>订单信息</h3>
                <p>商品：限量皮肤【飓风号】</p>
                <p>价格：¥128.00</p>
                <p>状态：等待支付</p>
            </div>
            
            <div class="input-area" id="inputArea">
                <form id="paymentForm">
                    <div class="form-group">
                        <label for="cardNumber">银行卡号</label>
                        <input type="text" id="cardNumber" placeholder="请输入银行卡号" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cardHolder">持卡人姓名</label>
                        <input type="text" id="cardHolder" placeholder="请输入持卡人姓名" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="expiryDate">有效期</label>
                        <input type="text" id="expiryDate" placeholder="MM/YY" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cvv">CVV安全码</label>
                        <input type="text" id="cvv" placeholder="卡背面3位数字" required>
                    </div>
                    
                    <button type="submit" class="btn" id="submitBtn">立即支付</button>
                </form>
            </div>
            
            <div class="loading" id="loadingArea">
                <div class="spinner"></div>
                <p>正在处理付款，请稍候...</p>
            </div>
            
            <div class="result" id="resultArea">
                <div class="success" id="successMsg">
                    <p>✓ 付款成功！</p>
                </div>
                <button class="btn back-btn" id="backBtn">返回首页</button>
            </div>
        </div>
        
        <div class="footer-note">
            <p> 游戏交易</p>
        </div>
    </div>

    <script>
        // 页面切换功能
        document.getElementById('registerBtn').addEventListener('click', function() {
            // 简单的表单验证
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const phone = document.getElementById('phone').value;
            const verificationCode = document.getElementById('verificationCode').value;
            
            if (!username || !password || !confirmPassword || !phone || !verificationCode) {
                alert('请填写所有必填字段');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }
            
            // 切换到支付页面
            document.getElementById('registerSection').classList.remove('active');
            document.getElementById('paymentSection').classList.add('active');
            
            // 更新步骤指示器
            document.querySelectorAll('.step')[0].classList.remove('active');
            document.querySelectorAll('.step')[1].classList.add('active');
            document.querySelector('.step-line').classList.add('active');
        });
        
        // 发送验证码功能
        document.getElementById('sendCodeBtn').addEventListener('click', function() {
            const phone = document.getElementById('phone').value;
            if (!phone) {
                alert('请输入手机号码');
                return;
            }
            
            // 简单的手机号验证
            if (!/^1[3-9]\d{9}$/.test(phone)) {
                alert('请输入正确的手机号码');
                return;
            }
            
            // 禁用按钮并开始倒计时
            const btn = document.getElementById('sendCodeBtn');
            btn.disabled = true;
            let countdown = 60;
            
            const timer = setInterval(function() {
                btn.textContent = `重新发送(${countdown})`;
                countdown--;
                
                if (countdown < 0) {
                    clearInterval(timer);
                    btn.textContent = '发送验证码';
                    btn.disabled = false;
                }
            }, 1000);
            
            // 模拟发送验证码
            alert('验证码已发送到您的手机，请注意查收');
        });
        
        // 支付功能
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 显示加载动画
            document.getElementById('inputArea').style.display = 'none';
            document.getElementById('loadingArea').style.display = 'block';
            
            // 模拟处理付款过程
            setTimeout(function() {
                document.getElementById('loadingArea').style.display = 'none';
                document.getElementById('resultArea').style.display = 'block';
                
                // 添加客服后续消息
                const chatContainer = document.getElementById('chatContainer');
                
                const newMessage = document.createElement('div');
                newMessage.className = 'message received';
                newMessage.innerHTML = `
                    <div class="message-bubble">
                        <p>付款成功！皮肤已添加到您的账户。</p>
                        <p>感谢您的购买，祝您游戏愉快！</p>
                    </div>
                `;
                
                chatContainer.appendChild(newMessage);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 3000);
        });
        
        // 返回首页功能
        document.getElementById('backBtn').addEventListener('click', function() {
            // 重置表单和显示
            document.getElementById('paymentForm').reset();
            document.getElementById('resultArea').style.display = 'none';
            document.getElementById('inputArea').style.display = 'block';
            
            // 重置发送验证码按钮
            document.getElementById('sendCodeBtn').textContent = '发送验证码';
            document.getElementById('sendCodeBtn').disabled = false;
            
            // 切换回注册页面
            document.getElementById('registerSection').classList.add('active');
            document.getElementById('paymentSection').classList.remove('active');
            
            // 重置步骤指示器
            document.querySelectorAll('.step')[0].classList.add('active');
            document.querySelectorAll('.step')[1].classList.remove('active');
            document.querySelector('.step-line').classList.remove('active');
            
            // 重置注册表单
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('confirmPassword').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('verificationCode').value = '';
        });
    </script>
</body>
</html>
